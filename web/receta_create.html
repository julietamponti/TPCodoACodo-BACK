<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/recetas.css">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Bebas+Neue&family=Koulen&family=Rajdhani:wght@700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Recetario de Alicia</title>
</head>
<body>
    <header>
        <br>
        <h1 class="titulo_ppal">Recetario de Alicia</h1>
        <br>
    </header>
    <nav>
        <a class="ref_nav" href="index.html">Home</a>
        <a class="ref_nav" href="acercaDe.html">¿Quienes somos?</a>
        <a class="ref_nav" href="suscripcion.html">Suscripcion</a>
    </nav>
    <main style="margin: 1% 20%;" >
        <div class="container">
            <h1 class="altaReceta">Ingrese la información de la nueva receta</h1>
            
            <form  action="index.html" class="formulario">    

                <div class="mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre"><br>
                </div>

                <div class="mb-3">
                    <label for="ingredientes">Ingredientes</label>
                    <textarea for= "ingredientes" name="ingredientes" id="ingredientes" cols="100" rows="10">Ingrese los ingredientes</textarea>
                    <!-- <input type="text" class="form-control" name="ingredientes" id="ingredientes"><br> -->
                </div>
                <div class="mb-3">
                    <label for="pasos">Pasos</label>
                    <textarea for= "pasos" name="pasos" id="pasos" cols="100" rows="10">Ingrese los pasos</textarea>
                    <!-- <input type="text" class="form-control" name="pasos" id="pasos"><br> -->
                </div>
                
                <div class="mb-3">
                    <label for="foto">Foto</label>
                    <input type="url" class="form-control" name="foto" id="foto"> <br>
                </div>
                
                <button  type="button"   class="btn btn-success" onclick="guardarReceta()">Guardar</button>
            </form>
            <br>
        </div>
    </main>
    <footer>
        <br>
        <p id="footText">Derechos reservados</p>
        <br>
    </footer>
    <script src="js/index.js"></script>   
</body>
</html>
