<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e15e8c34af.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/recetas.css">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Bebas+Neue&family=Koulen&family=Rajdhani:wght@700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Recetario de Alicia</title>
</head>

<body>
    <header>
        <br>
        <h1 class="titulo_ppal">Recetario de Alicia</h1>
        <br>
    </header>
    <main>
        <div class="container" id="app">
            <section v-if="errored">
                <p>Lo sentimos, no es posible obtener la informaci√≥n en este momento, por favor intente nuevamente mas tarde</p>
            </section>
            <section v-else>
                <div v-if="loading">Cargando....
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            
                <div v-else>
                    <br><br>
                    <main class="main_recetas">
                        <br>
                        <h1 class="tituloRecetas">{{receta.nombre}}</h1>
                        <img :src="receta.foto" :alt="'imagen:'+receta.nombre" width="100">   
                        <h2 class="h2_recetas">Ingredientes</h2>
                        <p>{{receta.ingredientes}}</p>
                        <h2 class="h2_recetas">Procedimiento</h2>
                        <p>{{receta.pasos}}</p>
                        <!-- <a :href="'receta_update.html?id='+producto.id " class="btn btn-primary">Modificar</a>
                        <button v-on:click="eliminar(receta.id)" class="btn btn-danger">Eliminar</button> -->
                    </main>    
            </section>
        </div>
    </main>
    <footer id="idfooter">
    </footer>
    <script src="js/index.js"></script>
    <script src="./js/receta_main.js"></script>
</body>
</html>
