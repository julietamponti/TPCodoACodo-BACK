<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Bebas+Neue&family=Koulen&family=Rajdhani:wght@700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Recetario de Alicia</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <br>
        <h1 class="titulo_ppal">Recetario de Alicia</h1>
        <br>
    </header>
    <nav>
        <a class="ref_nav" href="index.html">Home</a>
        <a class="ref_nav" href="acercaDe.html">¿Quienes somos?</a>
        <a class="ref_nav" href="suscripcion.html">Suscripcion</a>
    </nav>

    <main>
        <div class="container" id="app">
            <section v-if="errored">
                <p>Lo sentimos, no es posible obtener la información en este momento, por favor intente nuevamente mas tarde</p>
            </section>
            <section v-else>
                <div v-if="loading">Cargando....
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
                <div v-else>
                    <br>
                    <a href="receta_create.html" class="btn btn-success">Cargar nueva receta</a>
                    <br><br>
                    <section v-for="receta in recetas">  
                        <div class="receta">
                            <p class="textos">{{receta.nombre}}</p>
                            <a class="link-receta" :href="'receta.html?id='+receta.id">
                                <div class="contenido-receta" v-bind:style="{'background-image': 'url(' + receta.foto + ')'}"></div>
                            </a>
                        </div>
                    </section> 
            </section>
        </div>
    </main>
    <br>
    <footer>
        <br>
        <p id="footText">Derechos reservados</p>
        <br>
    </footer>
    <script src="./js/index.js"></script>
</body>
</html>
